<ion-view view-title="Profile" ng-init="init()">
    <ion-content class="animate-fade-slide-in">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{profileData.picture}}">
                <h2>{{profileData.name}}</h2>
                <p>{{profileData.email}}</p>
                <p>{{profileData.id}}</p>
            </div>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-earth"></i>
                {{profileData.link}}
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-home"></i>
                {{profileData.family_name}}
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-man"></i>
                {{profileData.gender}}
            </a>
        </div>
    </ion-content>
</ion-view>
