<ion-view view-title="View">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
     
       
          <div class="item item-title">          
            <h2>{{product.name}}</h2>
            <p>Price: <label>&nbsp;{{product.cost | currency}}</label></p>
            <label>Brand: {{product.brand}}</label>
          </div>

          <div class="item item-body">
            <img class="full-image" src="img/delorean.jpg">
            <p> {{product.description}}
            <p>
            
                <div style="float:left"> 
                   <span ng-repeat="rating in ratings">
                    <div star-rating rating-value="product.avgrate" max="rating.max"   ></div>
                   </span>
                </div>

              <a ui-sref="app.gallery" class="subdued"><i class="icon ion-images"></i>Album</a>
              <a ui-sref="app.gallery" class="subdued"><i class="icon ion-thumbsup"></i>50</a>
              <a ui-sref="app.gallery" class="subdued"><i class="icon ion-eye"></i>200</a>

            </p>
          </div>    
     
    
    
      
      <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="app.listings">Prev</a>
      <a class="button icon-right ion-chevron-right button-clear button-dark" ui-sref="app.listings">Next</a>
     
    </ion-content>
</ion-view>
